<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devscale #03</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <header>
            <div class="left-side">
                <div class="logo">
                    <img src="assets/logo-3.png" alt="logo">
                </div>
                <nav class="navbar">
                    <ul>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">App</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>

                </nav>
            </div>
            <div class="right-side">
                <div class="button-group">
                    <button class="btn-login">LOG IN</button>
                    <button class="btn-register">REGISTER</button>
                </div>
            </div>
        </header>
        <main>
            <div class="box1">
                <div>
                    <small>MORE OFFER</small>
                    <h1 class="main-title">There is something else for you</h1>
                </div>
                <div class="shop-btn">
                    <div class="shop-text">
                        <small style="font-size: 0.7em; color: #969393;">SHOP</small><br>
                        All products
                    </div>
                    <div class="shop-icon">
                        <i class="fa-solid fa-cart-shopping fa-flip-horizontal"></i>
                    </div>
                </div>
            </div>
            <div class="box2">
                <div class="box-title">
                    <small>WORLD OF HEARING TECHNOLOGY</small>
                    <i class="fa-solid fa-arrow-up-right-from-square" style="color: #eeeff3;"></i>
                </div>
                <h2>View Our Blog</h2>
            </div>
            <div class="box3">
                <div class="box-title">
                    <small>DISCOVER<br>OUR STORY</small>
                    <i class="fa-solid fa-arrow-up-right-from-square" style="color: #eeeff3;"></i>
                </div>
                <h2>About us</h2>
            </div>
            <div class="box4">
                <div class="box-title">
                    <small>HAVE SOME<br>QUESTION</small>
                    <i class="fa-regular fa-paper-plane" style="color: #0f0d0e;"></i>
                </div>
                <h2>Contact us</h2>
            </div>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/fbb521293a.js" crossorigin="anonymous"></script>
</body>
</html>
